<div class="page-wrapper">
    <app-breadcrumb 
  [pageTitle]="'All Professors'" 
  [breadcrumbs]="[
    { label: 'Home', url: '/' },
    { label: 'Professors', url: '/professors' },
    { label: 'All Professors' }
  ]">
</app-breadcrumb>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Professors</h2>
    <button class="btn btn-primary">+ Add New</button>
  </div>

  <div class="mb-3">
    <button class="btn btn-outline-primary active me-2">List View</button>
    <button class="btn btn-outline-primary">Grid View</button>
  </div>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Profile</th>
        <th>Name</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Education</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Joining Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professors">
        <td><img [src]="prof.profile" alt="profile" class="rounded-circle" width="40" height="40" /></td>
        <td>{{ prof.name }}</td>
        <td>{{ prof.department }}</td>
        <td>{{ prof.gender }}</td>
        <td>{{ prof.education }}</td>
        <td><strong>{{ prof.mobile }}</strong></td>
        <td><strong>{{ prof.email }}</strong></td>
        <td>{{ prof.joiningDate }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1"><i class="material-icons">edit</i></button>
          <button class="btn btn-sm btn-danger"><i class="material-icons">delete</i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
