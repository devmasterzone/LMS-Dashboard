<div class="page-wrapper">
    <app-breadcrumb [pageTitle]="pageTitle" [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    <div class="card p-4 mt-4 radius">
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    
    <div class="row">
      <!-- Photo -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Photo URL</label>
        <input type="text" class="form-control" formControlName="photo" placeholder="https://example.com/photo.jpg" />
        <div class="text-danger" *ngIf="courseForm.get('photo')?.invalid && courseForm.get('photo')?.touched">
          Please enter a valid image URL.
        </div>
      </div>

      <!-- Code -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Code</label>
        <input type="text" class="form-control" formControlName="code" />
        <div class="text-danger" *ngIf="courseForm.get('code')?.invalid && courseForm.get('code')?.touched">
          Course code is required (max 10 chars).
        </div>
      </div>

      <!-- Name -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>

      <!-- Details -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Details</label>
        <textarea class="form-control" rows="2" formControlName="details"></textarea>
      </div>

      <!-- Start From -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Start From</label>
        <input type="date" class="form-control" formControlName="startFrom" />
      </div>

      <!-- Duration -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Duration</label>
        <input type="text" class="form-control" formControlName="duration" placeholder="e.g. 3 Months" />
      </div>

      <!-- Price -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Course Price</label>
        <input type="number" class="form-control" formControlName="price" />
      </div>

      <!-- Professor -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Professor Name</label>
        <input type="text" class="form-control" formControlName="professor" />
      </div>

      <!-- Max Students -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Maximum Students</label>
        <input type="number" class="form-control" formControlName="maxStudents" />
      </div>

      <!-- Contact -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" formControlName="contact" placeholder="10-digit number" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </div>

  </form>
</div>

</div>
