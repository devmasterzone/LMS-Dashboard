<nav aria-label="breadcrumb" class="page-header">
  <h4 class="mb-2">{{ pageTitle }}</h4>
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last" [class.active]="last">
      <ng-container *ngIf="!last && breadcrumb.url">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </ng-container>
      <ng-container *ngIf="last || !breadcrumb.url">
        {{ breadcrumb.label }}
      </ng-container>
    </li>
  </ol>
</nav>
