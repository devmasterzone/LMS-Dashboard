<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
  <div class="d-flex">
    <input
  type="text"
  class="form-control w-auto me-4"
  placeholder="Search..."
  [(ngModel)]="searchTerm"
  (ngModelChange)="searchTermChange.emit(searchTerm)"
/>

    <div class="d-flex align-items-center">
      <label class="me-2 mb-0">Show</label>
      <select
  class="form-select w-auto"
  [(ngModel)]="pageSize"
  (ngModelChange)="pageSizeChange.emit(pageSize)"
>
  <option *ngFor="let size of pageSizeOptions" [value]="size">
    {{ size }}
  </option>
</select>

      <label class="ms-2 mb-0">entries</label>
    </div>
  </div>

   <button *ngIf="showAddButton" class="btn btn-primary" (click)="goToAddPage()">
    <mat-icon class="me-1">add</mat-icon> Add New
  </button>
</div>
