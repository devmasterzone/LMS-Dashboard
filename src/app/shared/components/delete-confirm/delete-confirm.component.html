<div class="swal-dialog" [ngClass]="data.type">
  <div class="icon-wrapper">
    <mat-icon class="dialog-icon">{{ getIcon() }}</mat-icon>
  </div>

  <h2 class="dialog-title">{{ data.title || 'Confirmation' }}</h2>
  <p class="dialog-message">
    {{ data.message || 'Are you sure you want to proceed?' }}
  </p>

  <div class="dialog-actions">
    <button mat-stroked-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="btn btn-primary" (click)="onConfirm()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
